<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="elements">
            <h1 id="text">00:00:00:00</h1>
            <div class="buttons">
                <button class="b1" onclick="start()">Start</button>
                <button class="b2" onclick="stop()">Stop</button>
                <button class="b3" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
