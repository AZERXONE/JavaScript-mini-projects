<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main">Rock - Paper - Scissors</h1>
    <div class="images">
        <div onclick="playerchoose(0)" class="ims" id="im1">✊</div>
        <div onclick="playerchoose(1)" class="ims" id="im2">✋</div>
        <div onclick="playerchoose(2)" class="ims" id="im3">✌</div>
    </div>
    <div class="chose">
        <p id="player">Player:</p>
        <p id="computer">Computer:</p>
    </div>
    <h1 id="res"></h1>
    <div class="scores">
        <p id="pscore">Player score: 0</p>
        <p id="cscore">Computer score: 0</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
